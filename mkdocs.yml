site_name: Mihari

theme:
  name: material

plugins:
  search:
  tags:
    enabled: true
    tags_file: tags.md

nav:
  - Requirements: requirements.md
  - Installation: installation.md
  - How to Write a Rule: rule.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Tips:
      - Docker: tips/docker.md
      - GitHub Actions: tips/github_actions.md
      - Superset: tips/superset.md
      - Alternatives: tips/alternatives.md
  - References:
      - Analyzers: analyzers/index.md
      - Enrichers: enrichers/index.md
      - Emitters: emitters/index.md
      - Database: database.md
      - Tags: tags.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
