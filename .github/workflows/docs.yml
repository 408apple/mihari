name: Publish docs

on:
  release:
    types: ["created"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
      - name: Install Python dependencies
        run: pip install -r requirements.txti
      - name: Build and publish
        run: poetry run mkdocs gh-deploy --force
